{% extends "header.html" %}

{% block content %}
    <div>
       <div class="row">
           {% for post in object_list %}
               <div class="col-lg-6">
                   <a href = "{% url 'post_detail' post.id %}">
                       <img src = "/{{ post.image }}" width = 200 height = 200>
                   </a>
                </div>
           {% endfor %}
       </div>
    </div>
{% endblock content %}
